<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <style>

        body{
            margin:0px;
        }
        #header{
            background-color: black;
            height: 50px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgb(104, 104, 104);
        }
        #links{
            padding-left: 15px;
            display: flex;
        }
        a#links{
            margin-left: 10px;
            text-decoration: none;
            color: white;
        }
        #login{
            position: fixed;
            right: 25px;
            background-color: blue;
            height: 25px;
            width: 60px;      
            padding: 4px 0 0 3px;
        }
        #login a{
            margin-left: -5px;
        }
        #body{
            background-image: linear-gradient(to bottom, rgb(26, 26, 212) 27%,
             rgb(52, 50, 50) 35%);
            height: 700px;
        }
        #presentation{
            text-align: center;
            color: white;
        }
        #presentation h1{
            margin: 0;
            padding-top: 30px;
        }
        #presentation p{
            font-size: 20px;
            margin-top: 15px;
        }
        .blackBackground{
            background-color: rgb(34, 32, 32);
        }
        #form{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
        }
        label, button{
            display: block;
            color: white;
            margin: 5px 0;
        }
        input{
            color: white;
        }
        #form p{
            text-align: center;
            color:white;
            margin:5px 0;
        }

    </style>
</head>
<body>

    <div id="header">
        <div id="links">
            <a id="links" href="">Home</a>
            <a id="links" href="">Últimas Edições</a>
            <a id="links" href="">Requisitos para Participar</a>
        </div>
        <div id="login">
            <a id="links" href="">Login</a>
        </div>
    </div>
    <div id="body">
        <div id="presentation">
            <h1>BOOTCAMP DNC</h1>
            <p>Esse será um evento exclusivo para todos os alunos<br>
            da <b>DNC</b>, que querem <span class="blackBackground">acelerar a carreira</span> com uma<br>
            semana intensiva de conteúdo de mercado entre<br>
            <span class="blackBackground">BACK-END, FRONT-END & BANCO DE DADOS.</span></p>
        </div>
        <div id="form">
            <form action="" method="POST">
                <label>Nome:</label>
                <input name="Nome" placeholder="Insira seu nome aqui" type="text">

                <label>Sobrenome:</label>
                <input name="Sobrenome" placeholder="Insira seu sobrenome aqui" type="text">

                <label>Área de Interesse:</label>
                <p>
                <input type="checkbox" value="Front-End" name="Interesses">Front-End
                <input type="checkbox" value="Back-End" name="Interesses">Back-End
                <input type="checkbox" value="Banco de Dados" name="Interesses">Banco de Dados
                </p>
                
                <label>E-mail:</label>
                <input name="E-mail" placeholder="Insira seu e-mail aqui" type="text">

                <label>Telefone:</label>
                <input name="Telefone" placeholder="(99) 99999-9999" type="text">

                <label>Insira uma frase criativa aqui:</label>
                <input name="frase_criativa" placeholder="Qual frase criativa você gostaria de falar? :)" type="text">

                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="footer">

    </div>
</body>
</html>
